<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid layout - basic</title>
    <link href="style.css" rel="stylesheet" title="default with grid">
  </head>
  <body>
    <h3>grid - basic</h3>
    <section id="main" class="wrapper">
      <div class="box top">top main content</div>
      <div class="box left">left main content</div>
      <div class="box center-top">centre top main content</div>
      <div class="box center-bottom">centre bottom main content</div>
      <div class="box bottom">bottom main content</div>
    </section>
  </body>
</html>
