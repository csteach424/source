<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- demo of HTML5 audio element -->
<title>semantic example - code</title>

<script>
document.addEventListener('click', function () {
  console.log('Click received...');
});
</script>

</head>
<body>
  <h5>div element example</h5>
  <div id="code">
  document.addEventListener('click', function () {
    console.log('Click received...');
  });
  </div>
  <h5>code element example</h5>
  <code>
  document.addEventListener('click', function () {
    console.log('Click received...');
  });
  </code>
</body>
</html>
