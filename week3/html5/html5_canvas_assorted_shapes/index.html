<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- demo of HTML5 canvas element -->
<title>Demo 8 - Canvas - Assorted Shapes</title>
<!-- draw onto canvas with JavaScript -->
<script type="text/javascript">
function draw() {
  /*1.black rectangle*/
  var can1 = document.getElementById("canvas1");
  var context1 = can1.getContext("2d");
  context1.fillStyle="#000000";
  context1.fillRect(0,0,150,75);
  /*2.black cube*/
  var can2 = document.getElementById("canvas2");
  var context2 = can2.getContext("2d");
  context2.fillStyle="#000000";
  context2.fillRect(0,0,50,50);
  /*3.line drawing*/
  var can3 = document.getElementById("canvas3");
  var context3 = can3.getContext("2d");
  context3.moveTo(10,30);
  context3.lineTo(150,50);
  context3.lineTo(10,50);
  context3.stroke();
  /*4.triangle*/
  var can4 = document.getElementById("canvas4");
  var context4 = can4.getContext("2d");
  context4.moveTo(10,30);
  context4.lineTo(150,50);
  context4.lineTo(10,50);
  context4.lineTo(10,30);
  context4.stroke();
}
</script>
</head>
<body onload="draw()">
<h5>Rectangle</h5>
<canvas id="canvas1" width="200" height="100">
Your browser does not support the canvas element.
</canvas>

<h5>Cube</h5>
<canvas id="canvas2" width="200" height="100">
Your browser does not support the canvas element.
</canvas>

<h5>Lines</h5>
<canvas id="canvas3" width="200" height="100">
Your browser does not support the canvas element.
</canvas>

<h5>Triangle</h5>
<canvas id="canvas4" width="200" height="100">
Your browser does not support the canvas element.
</canvas>
</body>
</html>
