<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>markup - html - basic table with headers</title>
    <!-- css styles -->
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <!-- basic table structure - minimal - add table headers -->
    <table summary="structured table data for travel destinations...">
      <caption>Travel Destinations</caption>
      <tr>
        <th>Place</th>
        <th>Country</th>
        <th>Sights</th>
      </tr>
      <tr>
        <td>Nice</td>
        <td>France</td>
        <td>Cours Saleya</td>
      </tr>
      <tr>
        <td>Cannes</td>
        <td>France</td>
        <td>La Croisette</td>
      </tr>
      <tr>
        <td>Antibes</td>
        <td>France</td>
        <td>Picasso museum</td>
      </tr>
    </table>
  </body>
</html>
