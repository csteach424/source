<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Demo - Google Maps API - Map Resize - Toggle</title>
    <!-- css styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
  </head>
  <body>
    <header id="banner">
      <h3>APIs - Google Maps - Map Resize - Toggle</h3>
    </header>
    <main>
			<section id="options">
				<button id="hide-menu">Hide Menu</button>
				<!-- <button id="show-menu">Show Menu</button> -->
			</section>
      <section id="content">
				<div id="map-menu">
					<h4>Map Places</h4>
					<ul>
						<li>Giza</li>
						<li>Karnak</li>
						<li>Abydos</li>
						<li>Abu Simbel</li>
						<li>Philae</li>
					</ul>
				</div>
				<div id="map-view">	
        	<div id="map"></div>
				</div>
      </section>
    </main>
    <script src="./maps.js"></script>
		<script src="./resize.js"></script>
  </body>
</html>
