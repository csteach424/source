<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>OAuth 2.0 test - Google - signin and People API</title>
    <!-- css styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- load google platform library -->
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <!-- js scripts -->
    <script type="text/javascript" src="test-oauth.js"></script>
  </head>
  <body>
    <!-- add initial sign in/out buttons -->
    <button id="authorise" onclick="authClick()">Sign In</button>
    <button id="signout" onclick="signoutClick()">Sign Out</button>
  </body>
</html>
