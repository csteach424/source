<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>YouTube API tests - Basic - Search</title>
	<!-- css styles - main, icons... -->
	<link rel="stylesheet" href="/src/css/main.css">
</head>

<body>
	<div class="wrapper">
		<div class="banner">
			<div class="banner-header">
				<div class="site-logo"></div>
				<header class="site-header">
					<h3>YouTube Tests</h3>
					<h5>search and query available videos...</h5>
				</header>
				<div class="site-user">
					<input type="submit" value="login" name="user_login" class="submit-button">
					<input type="submit" value="register" name="user_register" class="submit-button">
				</div>
				<div class="site-search">
					<input id="searchValue" type="search" name="search_query">
					<input id="searchSubmit" type="submit" value="search" name="search_submit" class="submit-button">
				</div>
			</div>
			<nav class="site-nav">
				<ul>
					<li><a href="">Home</a></li>
					<li><a href="">Latest Videos</a></li>
					<li><a href="">Playlists</a></li>
					<li><a href="">Account</a></li>
				</ul>
			</nav>
		</div> <!-- close banner -->

		<!-- use aside for tangentially related content for parent section... -->
		<aside class="content-side">
			<header>
				<h5>sidebar</h5>
			</header>

		</aside>
		<main class="content">
			<section id="video-player">

			</section>
		</main>
		<section class="site-links">
			<h6>social links</h6>
		</section>
		<footer class="site-footer">
			<h6>footer</h6>
		</footer>

	</div> <!-- close wrapper -->
	<!-- JS files -->
	<script src="https://apis.google.com/js/api.js"></script>
	<script type="module" src="/src/js/main.js"></script>
</body>

</html>
