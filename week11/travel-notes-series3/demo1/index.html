<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>travel notes - week 9 - demo 1</title>

    <!-- document header -->
    <header>

        </div>
        <div class="col-7">search...</div>

    <!-- document footer -->
    <footer>
      <div class="row">

          <p>app's copyright information, additional links...</p>
        </div>
